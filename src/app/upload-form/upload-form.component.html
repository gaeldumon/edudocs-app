<div nz-row nzJustify="center">
  <div nz-col nzSpan="8">
    <form nz-form nzLayout="vertical" class="login-form" name="upload-form" (ngSubmit)="submitForm()">

      <nz-form-item>
        <nz-form-control>
          <nz-upload
            nzType="drag"
            [nzMultiple]="false"
            nzLimit="1"
            nzFileType="application/pdf"
            nzAction="http://localhost:3000/upload-document"
            (nzChange)="handleUploadChange($event)"
          >
            <p class="ant-upload-drag-icon">
              <i nz-icon nzType="inbox" nzTheme="outline"></i>
            </p>
            <p class="ant-upload-text">Drag & drop your file here</p>
            <p class="ant-upload-hint">(1 file & 10Mo maximum)</p>
          </nz-upload>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label nzFor="student-email">Email Ã©tudiant</nz-form-label>
        <nz-form-control>
          <input
            nz-input
            name="student-email"
            id="student-email"
            type="email"
            [(ngModel)]="studentEmail"
          >
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label nzFor="external-email">Email intervenants</nz-form-label>
        <nz-form-control>
          <nz-tag
            *ngFor="let tag of tags; let i = index"
            nzMode="closeable"
            (nzOnClose)="handleClose(tag)"
          >
            {{ sliceTagName(tag) }}
          </nz-tag>

          <nz-tag
            *ngIf="!tagInputVisible"
            class="editable-tag"
            nzNoAnimation (click)="showInput()"
          >
            <i nz-icon nzType="plus" nzTheme="outline"></i>
            Email
          </nz-tag>

          <input
            #inputElement
            nz-input
            nzSize="small"
            style="width: 80px;"
            type="email"
            name="external-email"
            *ngIf="tagInputVisible"
            [(ngModel)]="tagInputValue"
            (blur)="handleInputConfirm()"
            (keydown.enter)="handleInputConfirm()"
          />
        </nz-form-control>
      </nz-form-item>

      <button
        nz-button
        nzBlock
        class="login-form-button login-form-margin"
        [nzType]="'primary'"
      >
        Envoyer
      </button>
    </form>
  </div>
</div>
